<form #cartForm='ngForm' (ngSubmit)="getCart()" novalidate>
  <h1>
    <button type="submit" id="save" class="btn btn-success">Place Order</button>
  </h1>
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="userId">User Id</label>
            <input [(ngModel)]="cart.userId" name="userId" type="text" class="form-control" id="userId"
                   aria-describedby="User Id"
                   placeholder="User Id">
          </div>
          <div class="form-group">
            <label for="productStoreId">Product Store Id</label>
            <input [(ngModel)]="cart.productStoreId" name="productStoreId" type="text" class="form-control"
                   id="productStoreId" aria-describedby="Product Store Id"
                   placeholder="productStoreId">
          </div>
          <div class="form-group">
            <label for="createdBy">Created By</label>
            <input [(ngModel)]="cart.createdBy" name="createdBy" type="text" class="form-control" id="createdBy"
                   aria-describedby="Created By"
                   placeholder="Created By">
          </div>
          <div class="form-group">
            <label for="orderDate">Order Date</label>
            <input [(ngModel)]="cart.orderDate" name="orderDate" type="text" class="form-control" id="orderDate"
                   aria-describedby="Order Date"
                   placeholder="Order Date">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <ul class="list-group">
              <a class="list-group-item list-group-item-action flex-column align-items-start"
                 *ngFor="let product of cart.products">
                <h5 class="mb-1">Product Name</h5>
                <h6>{{product.productName}}</h6>
                <div class="d-flex w-100 justify-content-between">
                  <p class="mb-1">Product Id</p>
                  <small>{{product.productId}}</small>
                </div>
                <div class="d-flex w-100 justify-content-between">
                  <p class="mb-1">Quantity</p>
                  <small>{{product.quantity}}</small>
                </div>
                <div class="d-flex w-100 justify-content-between">
                  <p class="mb-1">Price</p>
                  <small>{{product.price}}</small>
                </div>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
